services:
  docs:
    image: rockflint_web_local_docs
    container_name: rockflint_web_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./rockflint_web:/app/rockflint_web:z
    ports:
      - '9000:9000'
    command: /start-docs
